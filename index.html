<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Frame</title>
  <!-- import CSS -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <style>
    body {
      margin: 0;
      background-image: url("./logo.png");
    }
    .app {
      min-width: 300px;
    }
    .container {
      width: 1140px;
      margin: 0 auto;
    }
    .el-header {
      box-sizing: content-box;
      border-bottom: 1px solid #dcdfe6
    }
    .header__logo {
      width: 100px;
      height: 60px;
    }
    .header__nav {
      float: right;
    }
    @media (max-width: 1140px) {
      .container {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <section class="app" id="app">
    <el-container class="container">
      <el-header>
        <a href="/"><img class="header__logo" src="./logo.png" alt="demo frame log"></a>
        <el-menu class="header__nav" :default-active="activeIndex" class="el-menu-demo" mode="horizontal" @select="handleSelect">
          <el-menu-item index="1"><a href="/web-performance/">性能优化</a></el-menu-item>
          <el-menu-item index="2" disabled> 消息中心</el-menu-item>
        </el-menu>
      </el-header>
      <el-main></el-main>
    </el-container>
  </section>
</body>
  <!-- import Vue before Element -->
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <!-- import JavaScript -->
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script type="module">
    new Vue({
      el: '#app',
      data: function() {
        return {
          activeIndex: '1'
        }
      },
      methods: {
        handleSelect() {}
      }
    })
  </script>
</html>
